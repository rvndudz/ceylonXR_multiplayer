            <div class="progress-wrapper">

            </div>
            <h1 class="preloader-title fade-in-out">
                Loading
            </h1>
            <div class="description center">
                A Virtual Guide and Tour Platform with WebXR Capabilities and Gaussian Splatting
            </div>

            <!-- Name Enter Screen -->
            <div class="welcome-title">Welcome to CeylonXR</div>
            <div class="name-form">
                <input
                    type="text"
                    placeholder="What is your name?"
                    id="name-input"
                    required
                />
            </div>
            <button id="name-input-button">Continue</button>

            <!-- Ready Player Me Interaction -->
            <div class="character-select-title">Choose your avatar</div>
            <div class="avatar-img-wrapper">
                <img
                    src="/images/asian_male_head.png"
                    alt=""
                    class="avatar-img avatar-left"
                />
                <img
                    src="/images/asian_female_head.png"
                    alt=""
                    class="avatar-img avatar-right"
                />
            </div>
            <div class="customize-character-btn">
                Controls: WASD to move | SHIFT to run | SPACE to jump | ENTER to
                chat | Click/Drag to pan | Middle Mouse to zoom | o to dance
            </div>

            id="frame"

        </div>

        <div class="original-creator hidden">
            Originally created by: Andrew Woan
        </div>

        <div class="joystick-area"></div>
        <div class="control-overlay hidden"></div>
